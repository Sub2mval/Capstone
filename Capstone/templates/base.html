<!DOCTYPE html>
<html>

<head>
	<title>
		FutureFit
	</title>
	
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
		
	<style>
		
		/* styling navlist */
		#navlist {
			background-color: #0074D9;
			position: absolute;
			width: 100%;
		}
		
		/* styling navlist anchor element */
		#navlist a {
			float:left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 12px;
			text-decoration: none;
			font-size: 15px;
		}
		.navlist-right{
			float:right;
		}

		/* hover effect of navlist anchor element */
		#navlist a:hover {
			background-color: #ddd;
			color: black;
		}
	</style>
</head>

<body>
	
	<!-- Navbar items -->
	<div id="navlist">
		<div class="navlist-right">
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('workout') }}">Workout Tracker</a>
		<a href="{{ url_for('food') }}">Meal Tracker</a>
		<a href="{{ url_for('test') }}">Blood Test</a>
		</div>
	</div>

	<!-- logo with tag -->
	<div class="content">
		{% block content %}{% endblock %}
	</div>
</body>

</html>
